<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<head>
<title>Survey Form</title>
</head>

<body>
  
  <h1 id="title">Bear Survey Form</h1>
  <p id="description">Please answer some questions for your bear.</p>
  <form id="survey-form">
  <label id="name-label">Bear Name</label>
  <input id="name" type="text" placeholder="Name" required></input>
  <label id="email-label">Bear Email</label>
  <input id="email" type="email" placeholder="Email" required></input>
  <label id="number-label">What number is the bear gussing</label>
  <input id="number" type="number" placeholder="Number" min="1" max="250"></input>
  <label for="dropdown">Who do you prefer?
  <select id="dropdown">
    <option 1="estiv">Estiv</option>
    <option 2="h">H</option>
    <option 1="pookie">Pookie</option>
    <option 2="andrea">Andredeline</option>
  </select>
  <div class="radio">
    <p>Are you satisfied with your bear?</p>
    <label for="bean">Bean<input type="radio" value="1" name="bean" class="unline"></input></label>
    <label for="bean">Extra Beans<input type="radio" value="2" name="bean" class="unline"></input></label>
  </div>
  <div class="checkbox">
    <p>Would you like more bears in the future?</p>
    <input type="checkbox" value="yes" id="yes" class="unline">Yes</input>
    <input type="checkbox" value="no" id="no" class="unline">No</input>
  </div>
  <p>Any comments for your bear?</p>
  <textarea></textarea>
  
  <div class="submit">
    <input type="submit" id="submit" value="Submit" placeholder="I like Bears"></input>
  </div>     

  

  </form>

</body>

</html>
